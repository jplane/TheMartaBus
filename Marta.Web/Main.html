
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>You Take the MARTA Bus</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <script type ="text/javascript">

        var map;
        var busMarkers = {};
        var stopMarkers = {};

        function initialize() {

            var mapOptions = {
                zoom: 11,
                center: { lat: 33.7550, lng: -84.3900 },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var conn = $.hubConnection();
            var hub = conn.createHubProxy('MapHub');

            hub.on('updateBusMarker', function (id, name, lat, lng) {

                if (busMarkers.hasOwnProperty(id)) {
                    busMarkers[id].setMap(null);
                }

                busMarkers[id] = new google.maps.Marker({
                    position: { lat: lat, lng: lng },
                    map: map,
                    title: name,
                    draggable: false
                });
            });

            hub.on('updateStopMarker', function (id, name, lat, lng, arriving, departed) {

                name = name + ' - ' + arriving + ' arriving - ' + departed + ' departed';

                if (stopMarkers.hasOwnProperty(id)) {
                    if (arriving == 0 && departed == 0) {
                        stopMarkers[id].setMap(null);
                    } else {
                        stopMarkers[id].title = name;
                    }
                } else {
                    stopMarkers[id] = new google.maps.Marker({
                        position: { lat: lat, lng: lng },
                        map: map,
                        title: name,
                        draggable: false,
                        icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
                    });
                }
            });

            conn.start().done(function () {
                hub.invoke('registerMapView');
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
